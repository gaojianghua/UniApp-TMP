
  <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Preview Svgs</title>
      <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,body,#app {
        height: 100%;
      }
      body {
        overflow: hidden;
        font-size: 12px;
        color: #4b4848;
        background: #fafafa;
      }
      #app {
        display: flex;
        flex-direction: column;
      }
      .top-bar {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      input {
        width: 170px;
        padding: 2px 3px;
      }
      .main-content {
        flex: 1;
        overflow: auto;
        padding: 10px;
        background: #f1f2f2;
      }
      .svg {
        display: inline-block;
        font-size: 12px;
        text-align: left;
        margin-right: 15px;
        margin-bottom: 15px;
        cursor: pointer;
      }
      .message {
        position: fixed;
        top: -38px;
        left: 50%;
        opacity: 0;
        color: #666;
        transform: translateX(-50%);
        padding: 8px 15px;
        font-size: 12px;
        border-radius: 3px;
        transition: .5s ease-in-out;
        border: 1px solid #8ce6b0;
        background-color: #edfff3;
      }
      .message span {
        color: #000;
      }
      .message.show {
        opacity: 1;
        top: 5px;
      }
      </style>
    </head>
    <body>
      <div id="app">
        <div class="top-bar">
          <input placeholder="查询 svg" />
          <span>共 <b class="total"></b> 个</span>
          <span style="margin-left: 35px">设置图标组件名</span>
          <input id="comp-name" />
          <small style="color: #666;">* 点击图标即可复制代码</small>
        </div>
    
        <div class="main-content">
          <div class="svgs"></div>
        </div>
      </div>
      <div class="message">复制成功！<span id="show-code"></span></div>
      <script>

      <script type="module">
        let msgTimer;
        const defaultCompName = 'symbol-icon';
        const compNameEl = document.querySelector('#comp-name');
        const msgBar = document.querySelector('.message');
        const codeCont = msgBar.querySelector('#show-code');
        
        compNameEl.setAttribute('placeholder', defaultCompName);
    
        window.copy = (str) => {
          const tag = compNameEl.value || defaultCompName;
          const code = `<${tag} name="${str}" />`;
          const _copy = function (e) {
            e.clipboardData.setData('text/plain', code);
            e.preventDefault();
          };
    
          document.addEventListener('copy', _copy);
          document.execCommand('copy');
          document.removeEventListener('copy', _copy);
    
          codeCont.textContent = code;
          msgBar.classList.add('show');
    
          if (msgTimer) clearTimeout(msgTimer);
          
          msgTimer = setTimeout(() => {
            msgBar.classList.remove('show');
          }, 2000);
        }

        const svgsData = {"ria":{"data":"<svg xmlns=\"http://www.w3.org/2000/svg\" class=\"ria_svg__icon\" viewBox=\"0 0 1024 1024\"><path fill=\"currentColor\" d=\"m245.034 895.24 383.064-383.064L240.002 124.08l.07-.034c-12.71-13.137-20.53-31.024-20.53-50.731 0-40.377 32.736-73.111 73.115-73.111 19.706 0 37.591 7.819 50.73 20.528l.035-.036 438.686 438.682-.035.034c13.78 13.282 22.383 31.916 22.383 52.587v.322c0 20.67-8.604 39.341-22.383 52.624l.035.034-438.682 438.683-.18-.18c-13.14 12.566-30.95 20.314-50.588 20.314-40.379 0-73.115-32.736-73.115-73.114.002-22.17 9.89-42.018 25.491-55.443\"/></svg>","filename":"ria","width":"200","height":"200"},"o":{"data":"<svg xmlns=\"http://www.w3.org/2000/svg\" class=\"o_svg__icon\" viewBox=\"0 0 1024 1024\"><path d=\"M335.008 916.63c-35.915 22.314-82.88 10.773-104.693-25.558a77.33 77.33 0 0 1-8.96-57.43l46.485-198.24a13.14 13.14 0 0 0-4.021-12.863l-152.16-132.587c-31.606-27.52-35.254-75.648-8.235-107.733a75.68 75.68 0 0 1 51.733-26.752L354.848 339.2c4.352-.363 8.245-3.232 10.027-7.595l76.938-188.17c16.032-39.2 60.619-57.92 99.52-41.462a76.3 76.3 0 0 1 40.832 41.462l76.939 188.16c1.781 4.373 5.675 7.253 10.027 7.605l199.712 16.277c41.877 3.414 72.885 40.459 69.568 82.518a76.94 76.94 0 0 1-26.08 51.978L760.17 622.56c-3.542 3.083-5.142 8.075-4.022 12.853l46.486 198.24c9.621 41.014-15.36 82.336-56.139 92.224a75.3 75.3 0 0 1-57.525-9.237L517.995 810.4a11.3 11.3 0 0 0-12.011 0L334.997 916.64z\"/></svg>","filename":"o","width":"200","height":"200"},"l":{"data":"<svg xmlns=\"http://www.w3.org/2000/svg\" class=\"l_svg__icon\" viewBox=\"0 0 1024 1024\"><path fill=\"currentColor\" d=\"M60.217 633.91s250.198 104.559 374.564 330.63c149.378-279.763 436.11-540.714 521.05-560.014V63.083c-342.237 226.07-506.576 642.342-506.576 642.342l-180.05-191.614z\"/></svg>","filename":"l","width":"200","height":"200"},"gril":{"data":"<svg xmlns=\"http://www.w3.org/2000/svg\" class=\"gril_svg__icon\" viewBox=\"0 0 1024 1024\"><path d=\"M380.928 67.584q26.624 0 45.568 18.944t18.944 45.568v256q0 26.624-18.944 45.568t-45.568 18.944h-256q-26.624 0-45.056-18.944T61.44 388.096v-256q0-26.624 18.432-45.568t45.056-18.944zm0 513.024q26.624 0 45.568 18.432t18.944 45.056v256q0 26.624-18.944 45.568t-45.568 18.944h-256q-26.624 0-45.056-18.944T61.44 900.096v-256q0-26.624 18.432-45.056t45.056-18.432zM893.952 67.584q26.624 0 45.056 18.944t18.432 45.568v256q0 26.624-18.432 45.568t-45.056 18.944h-256q-26.624 0-45.568-18.944t-18.944-45.568v-256q0-26.624 18.944-45.568t45.568-18.944zm0 513.024q26.624 0 45.056 18.432t18.432 45.056v256q0 26.624-18.432 45.568t-45.056 18.944h-256q-26.624 0-45.568-18.944t-18.944-45.568v-256q0-26.624 18.944-45.056t45.568-18.432z\"/></svg>","filename":"gril","width":"200","height":"200"}};
        const compressPercentObj = {"ria":49,"o":38,"l":57,"gril":28};
        const svgItem = (filename, data, percent) => {
          return `<div class="svg" onclick="copy('${filename}')">
            <svg style="width: ${data.width}px; height: ${data.height}px"><use xlink:href="#${filename}"></use></svg>
            <p>文件名: ${filename}</p>
            <p>压缩率: ${percent}%</p>
          </div>`;
        }
    
        const searchSvg = keyword => {
          const svgs = {
            ...svgsData,
          };
          const results = [];
    
          for (const filename in svgs) {
            if (!keyword || (keyword && filename.includes(keyword))) {
              results.push(svgItem(filename, svgs[filename], compressPercentObj[filename]));
            }
          }

          document.querySelector('.svgs').innerHTML = results.join('');
          document.querySelector('.total').innerHTML = results.length;
        }
    
        searchSvg();

        const input = document.querySelector('input');

        input.addEventListener('keyup', (e) => {
          if (e.keyCode === 13) {
            searchSvg(e.target.value);
          }
        });
      </script>
    </body>
